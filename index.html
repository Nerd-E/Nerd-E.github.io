<!DOCTYPE html>
<html>
    <head>
        <script src="term.js"></script>
        <link rel="stylesheet" href="styles.css"/>

    </head>
    <body>
        <div class="tv">
            <div id="terminal">
                <script>
                    $('body').terminal({
                        hello: function(what) {
                            this.echo('Hello, ' + what +
                                      '. Wellcome to this terminal.');
                        }
                    }, {
                        greetings: 'My First Web Terminal'
                    });
                </script>
            </div>
            <div class="flicker"></div>
            <div class="scanlines"></div>
            <div class="noise"></div>
        </div>
    </body>
</html>
